<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador - VUE </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/all.css" rel="stylesheet">
    <!--load all styles -->
</head>

<body>
    <div class="col-lg-8 mx-auto p-3 py-md-5" id="count">
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <img :src="image.src" alt="" :style="image.style">
                <span class="fs-4 text-white"> Contador - vue</span>
            </a>

        </header>

        <main>

            <div class="row mb-5 center">
                <div class="col-4 themed-grid-col">
                    <a @click="decrement" class="btn btn-info text-black btn-lg">
                        <i class="fas fa-minus"></i>
                    </a>
                </div>
                <div class="col-4 themed-grid-col">
                    <h1 class="text-white display-5">{{count}}</h1>
                </div>
                <div class="col-4 themed-grid-col">
                    <a @click="increment" class="btn btn-info text-black btn-lg">
                        <i class="fas fa-plus"></i>
                    </a>
                </div>
            </div>



            <!--<hr class="col-3 col-md-2 mb-5">-->

            <div class="row g-5">
                <div class="row col-md-6">

                    <h3>Potencia del contador</h3>
                    <div class="col-md-6 center" >
                        <h2 class="text-white">{{count}}
                            <sup class="sub">
                                <input type="number" class="exponent " name="" v-model="exponent"
                                    @input="validExponent">
                            </sup> =
                            {{exponentCount}}
                        </h2>

                    </div>

                    <span class="text-danger">Exponente no puede ser menor 0 ó mayor a 100</span>
                </div>

                <div class=" row col-md-6 center">
                    <h3>Cantidad de click</h3>
                    <h2 class="center text-white">{{click}}</h2>

                </div>
            </div>
            <hr class="col-12">
            <div class="row g-5">

                <h4 class="col-md-2">Reiniciar</h4>

                <div class="col-md-6">
                    <a @click="reset" class="btn btn-primary text-white">
                        <i class="fas fa-sync"></i>
                    </a>
                </div>

            </div>
        </main>
        <footer class="pt-2 my-5 text-muted border-top">
            Created by Exon Espinoza · © 2021
        </footer>
    </div>
</body>

</html>
